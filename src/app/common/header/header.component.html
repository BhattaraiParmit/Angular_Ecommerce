<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">NoveltyMart</a>
    <div class="search-input">
      <div class="d-flex">
        <div class="md-form">
          <div class="input-group input-group-lg mb-3 mt-3">
            <span class="input-group-text" id="basic-addon3">
              <i class="fas fa-search"></i>
            </span>
            <input
              type="text"
              placeholder="search"
              class="form-control position-relative pe-4"
              autocomplete="off"
              name="search"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="avatar d-flex text-center p-0 m-0">
      <div class="user-profile">
        <div class="d-flex">
          <div class="profile-icon">
            <i class="fas fa-user-alt"></i>
          </div>
          <div mdbDropdown class="nav-item dropdown" *ngIf="userInfo">
            <a
              class="nav-link dropdown-toggle"
              href="javascript:void(0)"
              id="navbarDropdownMenuLink"
              role="button"
              mdbDropdownToggle
              aria-expanded="false"
            >
              {{ userInfo.firstName }} {{ userInfo.lastName }}
            </a>
            <ul
              mdbDropdownMenu
              class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <button
                  class="dropdown-item"
                  type="button"
                  [routerLink]="['/logout']"
                >
                  <i class="fas fa-sign-in-alt"></i>
                  Log Out
                </button>
              </li>
            </ul>
          </div>
          <div class="authentication-section" *ngIf="!userInfo">
            <p>Sign Up/Sign in</p>
          </div>
        </div>
      </div>
      <p class="mx-3">|</p>
      <div class="cart d-flex">
        <div class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
        </div>
        <p>Cart</p>
      </div>
    </div>
  </div>
</nav>
